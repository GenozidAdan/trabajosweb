<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer formulario</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
    <h2>FORMULARIO</h2><br><br>
    <form action="respuesta.html" method="get">
    <label>Nombres: </label><input type="text" name="nombre" required><br><br>
    <label>Apellidos: </label><input type="text" name="apellidos"><br><br>
    <label>Correo: </label><input type="email" name="correo"><br><br>

    <label for="fecha-nacimiento">Fecha de Nacimiento: </label><input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br><br>

    <label>Teléfono</label><input type="tel" name="telefono"><br><br><br>
    <label>Usuario: </label><input type="text" name="usuario"><br><br>
    <label>Contraseña </label><input type="password" name="contraseña"><br><br>
    <label>Repetir contraseña </label><input type="password" name="rpassword"><br><br>
    <input type="submit" value="REGISTRARSE" class="boton">
    <br><br></form>
    </div>
    
    

</body>
</html>
